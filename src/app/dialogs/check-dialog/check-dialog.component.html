<div class="main-dialog-container">
    <p mat-dialog-title class="dialog-title">{{data.title}}</p>
    <div class="dialog-contents" mat-dialog-content>
        <form class="form" [formGroup]="modalWithCheck">
            <div class="radio-container">
                <mat-radio-group formControlName="id">
                    <ng-container *ngFor="let metric of data.metrics">
                        <mat-radio-button *ngIf="metric.checked == false" value="{{metric.id}}" class="radio-button-container">
                            {{metric.description}}
                        </mat-radio-button>
                    </ng-container>
                </mat-radio-group>
            </div>
            <div class="date-picker-container">
                <input matInput class="date-picker-input" [matDatepicker]="picker" formControlName="createdAt" placeholder="Choose a date" (click)="picker.open()"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </form>
    </div>
    <mat-dialog-actions *ngIf="!isLoading" class="buttons-container">
        <button mat-raised-button (click)="dialogRef.close()">Annulla</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Conferma</button>
    </mat-dialog-actions>
    <div *ngIf="isLoading" class="spinner-container">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</div>
