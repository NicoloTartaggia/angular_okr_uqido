<h1 mat-dialog-title>Conferma eliminazione</h1>
<div mat-dialog-content>
    <p>Sei sicuro di voler procedere?</p>
</div>
<div mat-dialog-actions class="dialog-contents">
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Si</button>
</div>
