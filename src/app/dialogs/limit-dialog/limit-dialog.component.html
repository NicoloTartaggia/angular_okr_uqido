<div class="main-dialog-container">
    <p mat-dialog-title class="dialog-title">{{data.title}}</p>
    <div class="dialog-contents" mat-dialog-content>
        <form class="form" [formGroup]="modalWithLimit" (ngSubmit)="onSubmit()">
            <mat-form-field class="mat-form-container">
                <input matInput formControlName="description" placeholder="Inserisci un miglioramento"/>
            </mat-form-field>
            <div class="date-picker-container">
                <input matInput class="date-picker-input" [matDatepicker]="picker" formControlName="createdAt" placeholder="Scegli una data" (click)="picker.open()"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </form>
    </div>
    <mat-dialog-actions class="buttons-container">
        <button mat-raised-button (click)="dialogRef.close()" [disabled]="isLoading">Annulla</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="!modalWithLimit.valid || isLoading" (click)="onSubmit()">
            <span *ngIf="!isLoading">Conferma</span>
            <mat-spinner *ngIf="isLoading" [diameter]="36"></mat-spinner>
        </button>
    </mat-dialog-actions>
</div>
