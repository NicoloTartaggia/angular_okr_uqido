<div class="item-description-container">
    <div class="item-status-container">
        <mat-panel-description class="list-item"><a href="" class="description-link">{{key.description}}</a></mat-panel-description>
        <mat-progress-bar class="item-progress-bar" mode="determinate" value="{{keyPercentage()}}"></mat-progress-bar>
    </div>
    <div class="info-container">
        <button mat-button class="plus-button" (click)="openDialog()"><i class="fas fa-plus-circle"></i></button>
    </div>
</div>
<mat-divider></mat-divider>
