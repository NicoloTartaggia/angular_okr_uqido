<div>
    <button mat-button [matMenuTriggerFor]="menu">Seleziona quarter</button>
    <mat-menu #menu="matMenu">
        <mat-list-item *ngFor="let okr of (okrsToArray(state.okrs | async))">
            <button mat-button>
                {{okr.startingAt | date}} - {{okr.endingAt | date}}
            </button>
        </mat-list-item>
    </mat-menu>
</div>
